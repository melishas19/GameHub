<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Righteous" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="../src/BotApp.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <div id="App">
      <nav>
        <ul>
          <li>logo</li>
          <li class="GameLibrary">GameLibrary</li>
          <li>menu</li>
        </ul>
      </nav>
      <div id="container">
        <!--
          horizontal scrolling for few popular games
        -->
      </div>
      <div id="container2">
        <div id="icons">
          <div id="Everything" class="Everything each-icon all-icon active">All</div>
          <img id="Riot" src="https://cdn2.steamgriddb.com/file/sgdb-cdn/icon_thumb/ada216e157757c965a766aae6e21423a.png" class="Riot riot each-icon"></img>
          <img id="Blizzard" src="https://icon-library.com/images/battlenet-icon/battlenet-icon-6.jpg" class="Blizzard blizzard each-icon"></img>
          <img id="Epic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Epic_Games_logo.svg/882px-Epic_Games_logo.svg.png" class="Epic epic each-icon"></img>
          <img id="Ea" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Electronic-Arts-Logo.svg/2048px-Electronic-Arts-Logo.svg.png" class="Ea ea each-icon"></img>
          <div id="Activision" class="each-icon"><img src="https://dvh1deh6tagwk.cloudfront.net/finder-au/wp-uploads/2020/04/ActivisionIconLogo_Supplied_250x250.png" class="Activision activision"></img></div>
          <img id="Mojang-Studios" src="https://cdn.icon-icons.com/icons2/2699/PNG/512/mojang_logo_icon_170945.png" class="Mojang-Studios mojang each-icon"></img>
          <script  src="../src/BotApp.js"></script>
        </div>
        <div id="other-games">
          <!--
          has more games based on the company/industry
          -->
        </div>
      </div>
    </div>
  </body>
</html>
